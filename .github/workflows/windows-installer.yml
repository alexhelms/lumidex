name: Create Windows Installer

on: workflow_dispatch


env:
  PROJECT: Lumidex.Desktop/Lumidex.Desktop.csproj

jobs:
  installer:
    runs-on: [self-hosted, windows, x64]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Restore
        run: dotnet restore ${{ env.PROJECT }}
      - name: Tools
        run: dotnet tool restore
      - name: Publish
        run: dotnet publish ${{ env.PROJECT }} -r win-x64 --self-contained -c Release -o publish-win
      - name: Show Version
        run: dotnet tool run dotnet-gitversion
      - name: Installer
        run: |
          $VERSION=(dotnet tool run dotnet-gitversion /showvariable SemVer)
          & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' lumidex-installer-win.iss /DMyAppProductVersion=${VERSION}
      - uses: LanceMcCarthy/Action-AzureBlobUpload@v3.1.3
        with:
          connection_string: ${{ secrets.INSTALLERBLOBCONNECTIONSTRING }}
          fail_if_source_empty: true
          is_recursive: true
          container_name: installers
          source_folder: dist\
          destination_folder: \